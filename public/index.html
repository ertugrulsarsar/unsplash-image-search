<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsplash Image Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Unsplash Image Search</h1>
    <input type="text" id="searchInput" placeholder="Resim arayın..." />
    <button id="searchButton">Ara</button>
    <div id="loading" style="display:none;">Yükleniyor...</div>
    <select id="resultCount">
        <option value="5">5 Sonuç</option>
        <option value="10" selected>10 Sonuç</option>
        <option value="20">20 Sonuç</option>
      </select>  
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
